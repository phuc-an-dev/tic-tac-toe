<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 3D</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9b45 0%, #d5451b 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .game-title {
        text-align: center;
        color: white;
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 660px;
      }

      .cell {
        width: 200px;
        height: 200px;
        background: linear-gradient(145deg, #f0f0f0, #cacaca);
        border: none;
        border-radius: 20px;
        font-size: 4rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2),
          inset 0 2px 4px rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        font-size: 10rem;
      }

      .cell::before {
        content: attr(data-number);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 10rem;
        color: #f08649;
        font-weight: bold;
        transition: opacity 0.3s ease;
      }

      .cell.x::before,
      .cell.o::before {
        opacity: 0;
      }

      .cell:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
          inset 0 2px 4px rgba(255, 255, 255, 0.3);
      }

      .cell:active {
        transform: translateY(-2px) scale(1.02);
      }

      .cell.x {
        color: #e74c3c;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .cell.o {
        color: #3498db;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        opacity: 1;
      }

      .modal-content {
        background: #ffffff;
        margin: 0;
        padding: 50px 40px 40px 40px;
        border-radius: 20px;
        width: 90vw;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 3px #ff9b45;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .modal.show .modal-content {
        transform: translate(-50%, -50%) scale(1);
      }

      .modal-content::before {
        display: none;
      }

      .question-section {
        background: linear-gradient(135deg, #ff9b45, #d5451b);
        margin: -50px -40px 40px -40px;
        padding: 30px 40px;
        border-radius: 20px 20px 0 0;
        color: white;
      }

      .question-text {
        font-size: 10rem;
        margin: 0;
        line-height: 1.4;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .hint-text {
        font-size: 7rem;
        color: white;
        margin: 20px 0;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .hint-text.show {
        opacity: 1;
      }

      .modal-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .modal-btn {
        padding: 12px 25px;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 80px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-x {
        background: linear-gradient(145deg, #e74c3c, #c0392b);
        color: white;
      }

      .btn-o {
        background: linear-gradient(145deg, #3498db, #2980b9);
        color: white;
      }

      .btn-empty {
        background: linear-gradient(145deg, #95a5a6, #7f8c8d);
        color: white;
      }

      .btn-hint {
        background: linear-gradient(145deg, #2ecc71, #27ae60);
        color: white;
      }

      .modal-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .modal-btn:active {
        transform: translateY(-1px);
      }

      .winner-modal .modal-content {
        background: #ffffff;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 3px #ff9b45;
      }

      .winner-modal .question-section {
        background: linear-gradient(135deg, #ff9b45, #d5451b);
        color: white;
      }

      .winner-text {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .winner-message {
        font-size: 8rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .close-btn {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">
        Ai ƒê√£ L√†m G√¨? <br />
        Tr·∫£ Gi√° Ra Sao?
      </h1>
      <div class="game-board" id="gameBoard">
        <button class="cell" data-index="0" data-number="1"></button>
        <button class="cell" data-index="1" data-number="2"></button>
        <button class="cell" data-index="2" data-number="3"></button>
        <button class="cell" data-index="3" data-number="4"></button>
        <button class="cell" data-index="4" data-number="5"></button>
        <button class="cell" data-index="5" data-number="6"></button>
        <button class="cell" data-index="6" data-number="7"></button>
        <button class="cell" data-index="7" data-number="8"></button>
        <button class="cell" data-index="8" data-number="9"></button>
      </div>
    </div>

    <!-- Modal cho c√¢u h·ªèi -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <div class="question-section">
          <div class="question-text" id="questionText"></div>
          <div class="hint-text" id="hintText"></div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn btn-hint" onclick="showHint()">G·ª£i √ù</button>
          <button class="modal-btn btn-empty" onclick="selectChoice('')">
            ---
          </button>
          <button class="modal-btn btn-o" onclick="selectChoice('O')">O</button>
          <button class="modal-btn btn-x" onclick="selectChoice('X')">X</button>
        </div>
      </div>
    </div>

    <!-- Modal th√¥ng b√°o th·∫Øng -->
    <div id="winnerModal" class="modal winner-modal">
      <div class="modal-content">
        <div class="question-section">
          <div class="winner-text">üéâ Ch√∫c M·ª´ng! üéâ</div>
          <div class="winner-message" id="winnerMessage"></div>
        </div>
        <button class="close-btn" onclick="closeWinnerModal()">ƒê√≥ng</button>
      </div>
    </div>

    <script>
      // M·∫£ng c√¢u h·ªèi v√† g·ª£i √Ω
      const questions = [
        "ANANIA V√Ä SAPHIRA",
        "VUA ƒêA-V√çT",
        "M√îI-SE",
        "GH√ä-HA-XI",
        "VUA √î-XIA",
        "GIU-ƒêA √çCH-CA-RI-·ªêT",
        "ƒê√ä-MA",
        "GIƒÇNG M√ÅC",
        "√ÅP-RA-HAM",
      ];

      const hints = [
        "C√¥ng V·ª• 5:1-11",
        "II Sa-mu-√™n 24:1-17",
        "D√¢n S·ªë K√Ω 20:7-12",
        "II C√°c Vua 5:20-27",
        "II S·ª≠ K√Ω 26:16-21",
        "Ma-thi-∆° 27:3-5",
        "II Ti-m√¥-th√™ 4:10",
        "C√¥ng V·ª• 13:13;",
        "S√°ng Th·∫ø K√Ω 12:10-20",
      ];

      let currentBoard = ["", "", "", "", "", "", "", "", ""];
      let currentCellIndex = -1;

      // Kh·ªüi t·∫°o game
      function initGame() {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell, index) => {
          cell.addEventListener("click", () => openQuestionModal(index));
        });
      }

      // M·ªü modal c√¢u h·ªèi
      function openQuestionModal(cellIndex) {
        currentCellIndex = cellIndex;
        const questionText = document.getElementById("questionText");
        const hintText = document.getElementById("hintText");
        questionText.textContent = questions[cellIndex];
        hintText.textContent = "";
        hintText.classList.remove("show");

        const modal = document.getElementById("questionModal");
        modal.style.display = "block";

        // Trigger animation
        setTimeout(() => {
          modal.classList.add("show");
        }, 10);
      }

      // Hi·ªÉn th·ªã g·ª£i √Ω
      function showHint() {
        const hintText = document.getElementById("hintText");
        hintText.textContent = hints[currentCellIndex];
        hintText.classList.add("show");
      }

      // X·ª≠ l√Ω l·ª±a ch·ªçn
      function selectChoice(choice) {
        const cell = document.querySelector(
          `[data-index="${currentCellIndex}"]`
        );

        // C·∫≠p nh·∫≠t board
        currentBoard[currentCellIndex] = choice;

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
        cell.textContent = choice;
        cell.className = "cell";

        if (choice === "X") {
          cell.classList.add("x");
        } else if (choice === "O") {
          cell.classList.add("o");
        }

        // ƒê√≥ng modal v·ªõi animation
        const modal = document.getElementById("questionModal");
        modal.classList.remove("show");
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);

        // Ki·ªÉm tra th·∫Øng
        setTimeout(() => {
          checkWinner();
        }, 600);
      }

      // Ki·ªÉm tra ng∆∞·ªùi th·∫Øng
      function checkWinner() {
        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // H√†ng ngang
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // H√†ng d·ªçc
          [0, 4, 8],
          [2, 4, 6], // ƒê∆∞·ªùng ch√©o
        ];

        for (let pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (
            currentBoard[a] &&
            currentBoard[a] === currentBoard[b] &&
            currentBoard[a] === currentBoard[c]
          ) {
            showWinnerModal(currentBoard[a]);
            return;
          }
        }

        // Ki·ªÉm tra h√≤a
        if (currentBoard.every((cell) => cell !== "")) {
          showWinnerModal("H√≤a");
        }
      }

      // Hi·ªÉn th·ªã modal th·∫Øng
      function showWinnerModal(winner) {
        const winnerMessage = document.getElementById("winnerMessage");

        if (winner === "H√≤a") {
          winnerMessage.textContent = "TR·∫¨N ƒê·∫§U K·∫æT TH√öC H√íA!";
        } else {
          winnerMessage.textContent = `ƒê·ªòI ${winner} ƒê√É CHI·∫æN TH·∫ÆNG!`;
        }

        const modal = document.getElementById("winnerModal");
        modal.style.display = "block";

        // Trigger animation
        setTimeout(() => {
          modal.classList.add("show");
        }, 10);
      }

      // ƒê√≥ng modal th·∫Øng
      function closeWinnerModal() {
        const modal = document.getElementById("winnerModal");
        modal.classList.remove("show");
        setTimeout(() => {
          modal.style.display = "none";
          resetGame();
        }, 300);
      }

      // Reset game
      function resetGame() {
        currentBoard = ["", "", "", "", "", "", "", "", ""];
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.className = "cell";
        });
      }

      // ƒê√≥ng modal khi click b√™n ngo√†i
      window.onclick = function (event) {
        const questionModal = document.getElementById("questionModal");
        const winnerModal = document.getElementById("winnerModal");

        if (event.target === questionModal) {
          questionModal.classList.remove("show");
          setTimeout(() => {
            questionModal.style.display = "none";
          }, 300);
        }
        if (event.target === winnerModal) {
          winnerModal.classList.remove("show");
          setTimeout(() => {
            winnerModal.style.display = "none";
            resetGame();
          }, 300);
        }
      };

      // Kh·ªüi t·∫°o game khi trang load
      window.onload = initGame;
    </script>
  </body>
</html>
